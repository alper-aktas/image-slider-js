<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            
            <div style="background-color: rgb(138, 105, 14);">
                <h1>Concert Hall</h1>
                <p>all hands up</p>
            </div>
            <div style="background-color: rgb(27, 105, 129);">
                <h1>Nature Spirit</h1>
                <p>long river</p>
            </div>
            <div style="background-color: rgba(7, 21, 48, 0.767);">
                <h1>Space Stars</h1>
                <p>reflections</p>
            </div>
            <div style="background-color: rgb(156, 161, 189);">
                <h1>Snowy Forest</h1>
                <p>all aroud white</p>
            </div>
            <div style="background-color: rgb(83, 92, 70);">
                <h1>Horses</h1>
                <p>horse nature</p>
            </div>
            <div style="background-color: rgba(52, 47, 70, 0.863);">
                <h1>City View</h1>
                <p>space needle</p>
            </div>

        </div>
        <div class="right-slide">
            <div style="background-image: url(https://images.unsplash.com/photo-1535581652167-3a26c90bbf86?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80)"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1547581849-38ba650ad0de?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80)"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1484603738253-e5b73679e8cb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80)"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1502481851512-e9e2529bfbf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80)"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1527489377706-5bf97e608852?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1259&q=80)"></div> 
            <div style="background-image: url(https://images.unsplash.com/photo-1459749411175-04bf5292ceea?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80)"></div>
            
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
